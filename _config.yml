# Setup
title:               Hybrid-Konferenz Vision
tagline:             'Ideensammlung für hybride Veranstaltungen'
description:         'Aufgrund der Corona Pandemie werden viele Konferenzen, wie auch die JavaLand 2021, noch nicht wieder gewohnt stattfinden können. Deshalb machen wir uns Gedanken, wie eine hybride Veranstaltung aussehen und vor allem für alle Beteiligten attraktiv sein könnte. Darüber wollen wir hier berichten und freuen uns über Feedback. Diskussionen bitte über den <a href="https://jvm-german.slack.com/archives/C4H2WGBL4">#javaland</a> Channel des JVM-German Slack Workspace (<a href="https://slackin-jvm-german.herokuapp.com/">hier kostenlos registrieren</a>).'
url:                 ''
baseurl:             ''
